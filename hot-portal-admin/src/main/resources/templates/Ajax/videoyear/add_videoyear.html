<!DOCTYPE html>
<html>
<head>
<title></title> #parse("base/baseChild.vm")
<meta charset="UTF-8">
</head>
<body>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<td width="10%" class="tableleft">视频年代</td>
			<td><input type="text" name="videoYear_year" id="videoYear_year" />
			</td>
		</tr>
		<tr>
			<td width="10%" class="tableleft">视频年代参数</td>
			<td><input type="text" name="videoYear_param"
				id="videoYear_param" />
			</td>
		</tr>
		<tr>
			<td width="10%" class="tableleft">视频年代导航</td>
			<td>
			<select> #foreach($item in $navList)
				<option value="${item.name}" name="videoYear_navigation_name"
					id="videoYear_navigation_name">$!{item.name}</option> #end
			</select>
			</td>
		</tr>
		<tr>
			<td class="tableleft"></td>
			<td>
				<button type="button" class="btn btn-primary" type="button"
					id="saveVideoYear">保存</button> &nbsp;&nbsp;
				<button type="button" class="btn btn-success" name="back_videoyear_index"
					id="back_videoyear_index">返回列表</button></td>
		</tr>
	</table>
</body>
</html>
